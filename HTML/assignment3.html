<html>
<head>
    <title>User Registration Form</title>
</head>
<body>

<form method="post" action="submit.html">

    <fieldset>
        <legend>Field</legend>

        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required 
                   pattern="[A-Za-z]+_[A-Za-z]+" 
                   placeholder="FirstName_LastName">
        </div>

        <div>
            <label for="about">About Yourself:</label>
            <textarea id="about" name="about" rows="5" cols="50"></textarea>
        </div>

        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" 
                   minlength="8" required>
        </div>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" 
                   pattern="[0-9]{10}" required>
        </div>

        <div>
            <label for="website">Website:</label>
            <input type="url" id="website" name="website">
        </div>

        <div>
            <label>Skills:</label>
            <input type="checkbox" id="html" name="skills" value="HTML" checked>
            <label for="html">HTML</label>

            <input type="checkbox" id="css" name="skills" value="CSS">
            <label for="css">CSS</label>

            <input type="checkbox" id="js" name="skills" value="JavaScript">
            <label for="js">JavaScript</label>
        </div>

        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" checked>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>

        <div>
            <label for="color">Preferred Color:</label>
            <input type="color" id="color" name="color" value="#0000ff">
        </div>

        <div>
            <label for="experience">Experience Level:</label>
            <input type="range" id="experience" name="experience"
                   min="0" max="10" step="2">
        </div>

        <div>
            <label for="search">Search Interest:</label>
            <input type="search" id="search" name="search">
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" max="2005-12-31">
        </div>

        <div>
            <label for="time">Available Time:</label>
            <input type="time" id="time" name="time"
                   min="09:00" max="18:30">
        </div>

        <div>
            <label for="joining">Joining Month:</label>
            <input type="date" id="joining" name="joining"
                   value="2026-01-09">
        </div>

        <div>
            <label for="week">Training Week:</label>
            <input type="week" id="week" name="week"
                   value="2026-W07" readonly>
        </div>

        <div>
            <label for="interview">Interview Slot:</label>
            <input type="datetime-local" id="interview" name="interview">
        </div>

        <div>
            <label for="technology">Technology:</label>
            <select id="technology" name="technology">
                <option>.Net</option>
                <option>Angular</option>
                <option>Java</option>
                <option>ReactJS</option>
                <option>QA</option>
            </select>
        </div>

        <div>
            <label for="resume">Resume Upload:</label>
            <input type="file" id="resume" name="resume" accept=".pdf">
        </div>
    </fieldset>

    <!-- Hidden Field -->
    <input type="hidden" name="userid" value="USER12345">

    <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Click Me</button>
    </div>

</form>

</body>
</html>
